<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bốc số thứ tự</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BỐC SỐ THỨ TỰ</h1>
    <!-- Thông báo màu đỏ -->
    <p id="red-alert">VUI LÒNG NHẤN ENTER HOẶC CLICK ĐỂ LẤY SỐ THỨ TỰ NỘP HỒ SƠ</p>
    <p id="invitation-text">-</p> <!-- Ban đầu hiển thị dấu gạch ngang -->
    <p id="invitation-text">SỐ ĐÃ BỐC:</p>
    <button id="button-decrement">-</button>
    <p id="random-number-boc-so">0</p>
    <button id="button-boc-so">ENTER ĐỂ LẤY SỐ</button>
    <p id="invitation-text">SỐ ĐÃ ĐƯỢC GỌI:</p>
    <p id="random-number-goi-so">0</p>
    <button id="button-goi-so">GỌI SỐ TIẾP THEO</button>
    <button id="button-reset" class="button-reset">Reset Ngay</button>
    <button id="button-view-history" class="button-view-history">Xem Lịch Sử</button>
    <div id="history-container" class="history-container"></div>
    <!-- Thêm thẻ audio cho âm thanh -->
    <audio id="audio-element" src="path/to/sound.mp3"></audio>
    <audio id="audio-element1" src="2.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
